<div>
    <form action="javascript:void" (ngSubmit)="onClickSubmit(name,Password)">
        <div class="form-group">
            <label for="login">Login</label>
            <input class="form-control" required minlength="6" type="text" name="login" #lName="ngModel"
                [(ngModel)]="login">
            <br />
            <div *ngIf="formErrors.login.required" class="alert alert.danger">
                {{formErrors.login.required}}
            </div>
            <div *ngIf="formErrors.login.minlength" class="alert alert.danger">
                    {{formErrors.login.minlength}}
                </div>
            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" required minlength="6" type="password" name="password" #Passwd="ngModel"
                [(ngModel)]="password">
            <br />
            <div *ngIf="formErrors.password.required" class="alert alert.danger">
                    {{formErrors.password.required}}
                </div>
                <div *ngIf="formErrors.password.minlength" class="alert alert.danger">
                        {{formErrors.password.minlength}}
                    </div>
            
        </div>
        <input type="submit" value="submit">
    </form>

</div>
